<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div>
            <h2>취미</h2>
            <input type="checkbox" id="hobbyA" value="A" v-model="hobby" />
            <label for="hobbyA">운동</label><br>
            <input type="checkbox" id="hobbyB" value="B" v-model="hobby" />
            <label for="hobbyB">독서</label><br>
            <input type="checkbox" id="hobbyC" value="C" v-model="hobby" />
            <label for="hobbyC">음악감상</label><br>
            <input type="checkbox" id="hobbyD" value="D" v-model="hobby" />
            <label for="hobbyD">댄스</label><br>
            <input type="checkbox" id="hobbyE" value="E" v-model="hobby" />
            <label for="hobbyE">영화감상</label><br>
        </div>
        
        <div>
            <!--
                상품 분류 : v-model = category
                도서 : P01
                가전 : P02
                음향 : P03
                레저 : P04
                여행 : P05
            -->

            <h2>상품 분류</h2>
            <select v-model="category">
                <option value="">선택하시오.</option>
                <option value="P01">도서</option>
                <option value="P02">가전</option>
                <option value="P03">음향</option>
                <option value="P04">레저</option>
                <option value="P05">여행</option>
            </select>
        </div>

        <hr>

        <div>
            선택한 취미 : {{hobby.join(',')}}<br>
            선택한 상품 분류 : {{category}}
        </div>
    </div>
    <script src="https:/unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp, ref } = Vue;
        createApp({
            setup() {
                const hobby = ref([]);
                const category = ref('');
                return {
                    hobby,
                    category,
                }
            }
        }).mount('#app');
    </script>
</body>
</html>

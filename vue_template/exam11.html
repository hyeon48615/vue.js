<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app" v-cloak>

        <table it="tbl_list">
            <thead>
                <tr>
                    <th>번호</th>
                    <th>이름</th>
                    <th>전화번호</th>
                </tr>
            </thead>
            <tbody id="lists">
                <tr v-for="list in lists" :key="list.no">
                    <td>{{list.no}}</td>
                    <td>{{list.name}}</td>
                    <td>{{list.tel}}</td>
                </tr>
            </tbody>
        </table>

        <hr>


        <img
            v-bind:[image1.srcattr]="image1.src":[image1.titleattr]="image1.title"
        />
        <br>
        <img v-bind="image2" />
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const {createApp, ref, reactive} = Vue;
        createApp({
            setup(){
                const page_no = ref(1);
                const page_size = ref(4);
                const total_count = ref(100);
                const lists = reactive([
                    { no:1011, name: 'RM', tel:'010-1111-1111'},
                    { no:1012, name: '정국', tel:'010-1111-2222'},
                    { no:1013, name: '제이홉', tel:'010-1111-3333'},
                    { no:1014, name: '슈가', tel:'010-1111-4444'},
                ]);

                const image1 = reactive({
                    srcattr:'src',
                    src: 'images/espa3.jpg',
                    titleattr: 'title',
                    title: 'espa photo'
                });

                const image2 = reactive({
                    src: 'images/espa3.jpg',
                    title: 'espa photo'
                });
                return {
                    page_no,
                    page_size,
                    total_count,
                    lists,
                    image1,
                    image2,
                }
            }
        }).mount("#app");
    </script>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text" id="msg" v-bind:value="message" /><br>
        <img :src="imagePath" />
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp } = Vue;
        const app = createApp({
            setup() {
                return {
                    message: 'v-bind test',
                    imagePath: 'images/04_RM.png',
                }
            }
        });
        app.mount('#app');
    </script>
</body>
</html>

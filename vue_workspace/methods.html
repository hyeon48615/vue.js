<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div>
            <span>1보다 큰수</span>
            <input type="text" v-model="num" />
            <br><br>
            1부터 입력한 숫자까지의 합 : <span>{{ sum() }}</span><br>
            1부터 입력한 숫자까지의 합 : <span>{{ sum() }}</span><br>
            1부터 입력한 숫자까지의 합 : <span>{{ sum() }}</span><br>
        </div>
    </div>

    <script src="https://unpkg.com/vue"></script>

    <script>
        Vue.createApp({
            name: 'App',
            data() {
                return {
                    num: 0
                }
            },
            methods: {
                sum() {
                    return parseInt(this.num)*(parseInt(this.num)+1)/2
                }
            }
        }).mount("#app");
    </script>
</body>
</html>

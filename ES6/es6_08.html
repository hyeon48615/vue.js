<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>promise</h1>

    <script>

    const p = new Promise((resolve, reject)=>{
        setTimeout(()=>{
            let num = Math.random(); //0~1 사이의 난수 발생
            if(num > 0.8) {
                reject("생성된 숫자 0.8 이상임 : "+ num);
            }
            resolve(num);
        }, 2000);
    });

    p.then((result)=>{console.log("처리 결과 : ", result)})
    .catch((error)=>{console.log("오류 : ", error)})

    

    </script>
</body>
</html>

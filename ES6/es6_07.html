<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>전개 연산자(spread)</h1>    

<script>

function func1(...args) {
    console.log(`args : [${args}]`);    
}

func1(1, 2, 3, 4, 5);

function func2(arg1, arg2, ...arg3){
    console.log(`arg1: ${arg1}, arg2: ${arg2}, arg3: ${arg3}`);
    // arg1, arg2, arg3 ??
}
func2(1,2,3,4,5);
</script>

</body>
</html>

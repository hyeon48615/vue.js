<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6 문법</title>
</head>
<body>
    <h1>ES6 기본 문법</h1>

    <ul>
        <li>1. let/const</li>
        <li>2. template literal
            <ul>
                <li>
                    `으로 문자열 안에 변수를 사용할 수 있음.
                </li>
            </ul>
        </li>
    </ul>

<hr>
    <h2>템플릿 리터럴</h2>
    <script>
        let name = "홍길동";
        console.log("이전 문자열 사용 : 내 이름은 "+ name +"입니다.<br>");
        console.log(`템플릿 리터럴 방식 : 내 이름은 ${name} 입니다.<br>`);
    </script>
</body>
</html>

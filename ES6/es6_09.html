<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>
<body>
    <script>
        let p = new Promise((resolve, reject) => {
            resolve("first");
        });

        p.then((msg) => {
            console.log("msg: ", msg);
            // throw new Error("## 에러!!");
            return "second";
        })
        .then((msg) => {
            console.log("msg: ", msg);
            return "third";
        })
        .then((msg) => {
            console.log("msg: ", msg);
        })
        .catch((error) => {
            console.log("오류 발생 ==> " + error);
        });
    </script>
</body>
</html>

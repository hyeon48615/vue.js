<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forEach</title>
</head>
<body>
    <h1>forEach</h1>
    <script>
        const data = [1, 10, 100];
        for (let i = 0; i < data.length; i++) {
            console.log('data[i]: ' + data[i]);
        }
        // for ~ in : 객체의 키를 반환
        for (let key in data) {
            console.log(`객체의 키: ${key} - ${data[key]}`);
        }
        // forEach : element 반환
        data.forEach((el) => {
            console.log(`Element : ${el}`);
        });
        // for ~ of : 객체의 값을 반환
        for (let key of data.keys()) {
            console.log(`객체의 키: ${key}`);
        }
        for (let value of data) {
            console.log(`객체의 값: ${value}`);
        }
    </script>
</body>
</html>
